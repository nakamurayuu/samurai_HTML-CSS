}
 #answer {

 }

.circle2{

 equal.addEventListener('click', () => {

     }
     else if(mark==='-'){
         answer.innerText = Number(number1)-Number(answer.innerText);
     }
     else if(mark==='×'){

     }
     else if(mark==='÷'){
         answer.innerText = Number(number1)/Number(answer.innerText);
     }
});

 answer.innerText="";
