<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    
    
    <script>
       const myAnimal = '猫';
       
       switch(myAnimal) {
         case'犬':
           console.log('ワンワン！');
           break;
         case'猫':
           console.log('ニャー！');
           break;
         case'牛':
           console.log('モー！');
           break;
         case'ライオン':
           console.log('ガオー！');
           break;
         case'豚':
           console.log('ぶー！');
           break;
         default:
           console.log('該当する鳴き声がありません');
       }
    </script>
  </body>
</html>
